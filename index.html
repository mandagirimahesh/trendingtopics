<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Trending Topics - Your source for the latest news, sports, and technology updates.">
    <meta name="keywords" content="news, sports, technology, trending topics">
    <meta name="robots" content="index, follow">
    <title>Trending Topics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Trending Topics</h1>
        <nav>
            <div id="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-ul">
                <!-- Navigation links will be dynamically added here -->
            </ul>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search articles...">
                <button id="search-button">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="articles">
            <!-- Articles will be dynamically added here -->
        </div>



        <aside id="aside">
            <h2>Latest Articles</h2>
            <div id="aside-articles">
                <!-- Aside articles will be dynamically added here -->
            </div>
        </aside>
    </main>
    <div id="pagination">
        <!-- Pagination buttons will be dynamically added here -->
    </div>

    <footer>
        <p>Copyright Â© 2025 Trending Topics. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchArticles();
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('nav-ul').classList.toggle('show');
            });
        });
    </script>
</body>

</html>
